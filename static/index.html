  <h3>File Upload Listener</h3>
  <pre id="output"></pre>

  <script>
    url = 'ws://localhost:8081/upload-progress1';
    c = new WebSocket(url);
    
    send = function(data){
      $("#output").append((new Date())+ " ==> "+data+"\n")
      c.send(data)
    }

    c.onmessage = function(msg){
      $("#output").append((new Date())+ " <== "+msg.data+"\n")
      console.log(msg)
    }

  </script>
